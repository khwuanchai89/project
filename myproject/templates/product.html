{% extends 'base.html' %}

{% block content %}
<header><h1 class="center">Product List</h1></header>
<div class="container">
  <div class="row">
    <ul>
  {% for i in object_list %}
    <li><a href="/id/{{i.pk}}">{{ i.name }}</a> - {{ i.price }}</li>
  {% empty %}
    <li>No articles yet.</li>
  {% endfor %}
  </ul>
  </div>
</div>
{% endblock %}
